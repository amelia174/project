<mat-card>
  <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="uk-flex">
          <span class="uk-width-expand"></span>
          <button mat-flat-button color="primary" (click)="barangDetail({},-1)">Tambah Produk</button>
      </div>
      <table class="uk-table uk-table-middle uk-table-divider">
        <th>No</th>
        <th>Date</th>
        <th>Kode</th>
        <th>Nama</th>
        <th>Jenis</th>
        <th>Ukuran</th>
        <th>Harga</th>
        <th>Warna</th>
        <th>Merek</th>
        <th>Stok</th>                
        <th align="right"></th>
        <tbody>
          <tr *ngFor="let product of products; let idx=index">
          <td>{{idx+1}}</td>
          <td>{{product.kode}}</td>
          <td>{{product.title}}</td>
          <td>{{product.jenis}}</td>
          <td>{{product.size}}</td>
          <td>{{product.price}}</td>
          <td>{{product.color}}</td>
          <td>{{product.produk}}</td>
          <td>{{product.stok}}</td>
          <td align="right">
             <button mat-button color="primary" (click)="barangDetail(product,idx)">Edit</button>
            <button mat-button color="warn" (click)="deleteProduct(product.id, idx)"[disabled]="loadingDelete[idx]">{{loadingDelete[idx] ? 'Deleting..':'Delete'}}</button>
         </td>
        </tr>
      </tbody>
    <thead>
  </thead>
</table>
</mat-card-content>
</mat-card>
