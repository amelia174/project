<h3 mat-dialog-title>
    Detail Produk
</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Kode</mat-label>
        <input matInput [(ngModel)]="data.kode">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Nama</mat-label>
        <input matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Jenis</mat-label>
        <input matInput [(ngModel)]="data.jenis">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Ukuran</mat-label>
        <input matInput [(ngModel)]="data.size">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Harga</mat-label>
        <input matInput type="number" [(ngModel)]="data.price">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Warna</mat-label>
        <input matInput [(ngModel)]="data.color">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Merek</mat-label>
        <input matInput  [(ngModel)]="data.produk">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Stok</mat-label>
        <input matInput type="number" [(ngModel)]="data.stok">
    </mat-form-field>
<div mat-dialog-actions align="end">
<button mat-button mat-dialog-close>Batal</button>
<button mat-flat-button (click)="saveData()" [disabled]="loading">{{ loading ? 'Menyimpan...':'Simpan'}}</button>
</div>
