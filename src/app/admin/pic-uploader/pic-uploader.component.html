<h1 mat-dialog-title>Unggah Foto</h1>
<div mat-dialog-content>
    <div class="uk-flex uk-flex-middle uk-flex-center" style="height: 100px; outline: 2px dashed #ccc; margin:10px;" (click)="fileInput.click()">
        <span>{{selectedImage ? selectedImage.name : 'Pilih Foto'}}</span>
    </div>
    <input type="image" id="image" (change)="onImageChange($event)" #fileInput style="display: none">
</div>
<div mat-dialog-action align="right">
   <button mat-button mat-dialog-close>Cancel</button>
   <button mat-flat-button color="primary" (click)="uploadFile()" [disabled]="loadingUpload">{{ loadingUpload ? 'Uploading..':'Upload'}}</button>
</div>
